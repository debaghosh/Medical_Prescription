{% extends 'index.html' %}
   {% load crispy_forms_tags %}
   
   
   
   {% block content %}
   
   
   <div class="container">

    <h1>Login Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
    </form>
    <div>
        <small>Need an account?<a href="{% url 'register' %}">Sign Up Now!</a></small>
    </div>
    </div>

    {% endblock content %}
