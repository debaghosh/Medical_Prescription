{% extends 'index.html' %}
{% load crispy_forms_tags %}



{% block content %}


    <div class="container">
    <h1>Register Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
    </form>
    <div>
        <small>Already have an account?<a href="{% url 'login' %}">Sign In</a></small>
    </div>
    </div>
{% endblock content %}
